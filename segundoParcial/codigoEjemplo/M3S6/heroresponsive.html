<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Hero con cambios evidentes por breakpoint</title>
<style>
  * { margin:0; padding:0; box-sizing:border-box; }
  body { font-family: system-ui, Arial, sans-serif; color:#fff; }

  /* ===== Base: MÓVIL ===== */
  .hero {
    position: relative;
    height: 50dvh;                 /* Más bajo en móvil */
    overflow: hidden;
  }
  .hero img {
    width:100%; height:100%;
    object-fit: cover;
    object-position: center;       /* Foco centrado en móvil */
    display:block;
  }
  .overlay {
    position:absolute; inset:0;
    background: rgba(0, 0, 0, .35); /* Overlay suave en móvil */
  }
  .content {
    position:absolute; inset:0;
    display:grid; place-items:center; /* Contenido al centro */
    text-align:center;
    gap:.5rem; padding:1rem;
  }
  h1 { font-size:1.4rem; font-weight:800; letter-spacing:.5px; }
  p  { font-size:.95rem; opacity:.95; }
  .cta {
    margin-top:.25rem;
    padding:.6rem 1rem;
    background:#0ea5e9; border:none; border-radius:.5rem;
    color:#fff; font-weight:700; font-size:.95rem; cursor:pointer;
  }

  /* ===== TABLET (≥768px) ===== */
  @media (min-width:768px) {
    .hero { height: 70vh; }                     /* Más alto */
    .hero img { object-position: center top; }  /* Cambia el foco de la imagen */
    .overlay { background: rgba(0, 0, 0, .55); }/* Overlay más fuerte */
    .content {
      place-items:start;                         /* Alineado a la IZQUIERDA */
      text-align:left;
      padding:2rem;
    }
    .stack {
      max-width: 520px;
      background: rgba(0,0,0,.25);              /* Caja visible en tablet */
      padding:1rem 1.25rem;
      border-left: 6px solid #0ea5e9;           /* Indicador evidente */
      border-radius:.5rem;
      backdrop-filter: blur(2px);
    }
    h1 { font-size:2.2rem; text-transform:uppercase; }
    p  { font-size:1.05rem; }
    .cta { font-size:1.05rem; padding:.8rem 1.25rem; }
  }

  /* ===== DESKTOP (≥1024px) ===== */
  @media (min-width:1024px) {
    .hero { height: 100vh; }                    /* Full viewport */
    .hero img { object-position: right center; }/* Foco a la DERECHA */
    .overlay { background: linear-gradient(90deg, rgba(0,0,0,.65), rgba(0,0,0,.2)); }
    .content {
      /* Colocamos el bloque a la DERECHA de forma muy visible */
      display:grid;
      grid-template-columns: 1fr minmax(520px, 640px);
      justify-items:end;
      align-items:center;
      padding:3rem;
    }
    .stack {
      background: rgba(0,0,0,.35);
      border-left: none;
      border-right: 10px solid #22c55e;         /* Borde cambia de color y lado */
      padding:1.25rem 1.5rem;
    }
    h1 { font-size:3rem; letter-spacing:1px; }
    p  { font-size:1.125rem; max-width: 60ch; }
    .cta { font-size:1.15rem; padding:1rem 1.5rem; background:#22c55e; }
  }
</style>
</head>
<body>
  <section class="hero">
    <img src="https://images.unsplash.com/photo-1506905925346-21bda4d32df4?w=1600&h=900&fit=crop&auto=format&fm=webp&q=80"
         alt="Montañas al atardecer">
    <div class="overlay"></div>

    <div class="content">
      <div class="stack">
        <h1>Explora la Sierra</h1>
        <p>Imagen responsive con <code>object-fit: cover</code>. Observa cómo cambian altura, alineación, foco de imagen, overlay, tamaño de tipografía y botón.</p>
        <button class="cta">Comenzar</button>
      </div>
    </div>
  </section>
</body>
</html>
