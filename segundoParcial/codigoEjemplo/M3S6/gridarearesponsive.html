<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Grid Responsive Simple</title>
  <style>
    /* ======== Base: CELULAR (mobile-first) ======== */
    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      gap: 6px;

      /* 1 columna: header → nav → main → aside → footer */
      grid-template-columns: 1fr;
      grid-template-rows: 56px auto 1fr auto 56px;
      grid-template-areas:
        "header"
        "nav"
        "main"
        "aside"
        "footer";
      background: #f6f6f6;
    }

    header { grid-area: header; background: skyblue; }
    nav    { grid-area: nav;    background: lightgreen; }
    main   { grid-area: main;   background: tomato; }
    aside  { grid-area: aside;  background: orange; }
    footer { grid-area: footer; background: plum; }

    header, nav, main, aside, footer {
      display: flex;
      justify-content: center;
      align-items: center;
      font: 600 1rem/1.2 system-ui, Arial, sans-serif;
      color: #17202a;
      border-radius: 8px;
    }

    /* ======== TABLET (≥768px) ======== */
    @media (min-width: 768px) {
      body {
        grid-template-columns: 200px 1fr;
        grid-template-rows: 60px auto 1fr 60px;
        grid-template-areas:
          "header header"
          "nav    nav"
          "aside  main"
          "footer footer";
      }
    }

    /* ======== DESKTOP (≥1024px) ======== */
    @media (min-width: 1024px) {
      body {
        grid-template-columns: 220px 1fr 280px;
        grid-template-rows: 70px 1fr 70px;
        grid-template-areas:
          "header header header"
          "aside  main   nav"
          "footer footer footer";
      }
    }
  </style>
</head>
<body>
  <header>Header</header>
  <nav>Nav</nav>
  <main>Main</main>
  <aside>Aside</aside>
  <footer>Footer</footer>
</body>
</html>
