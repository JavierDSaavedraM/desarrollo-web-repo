<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ejemplos Grid</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }

    h2 {
      margin-top: 40px;
    }

    .grid-container {
      display: grid;
      gap: 5px; /* espacio entre celdas */
      margin-bottom: 30px;
      border: 2px solid #333;
      background: white;
      padding: 10px;
    }

    .item {
      background: #4caf50;
      color: white;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Variantes */
    .example1 {
      grid-template-columns: 200px 1fr 100px;
      grid-template-rows: 100px auto 50px;
    }

    .example2 {
      grid-template-columns: repeat(3, 1fr); /* 3 columnas iguales */
      grid-template-rows: repeat(2, 100px) /* 2 filas fijas */
    }

    .example3 {
      grid-template-columns: 3fr 2fr 1fr; /* mezcla proporciones */
      grid-template-rows: 80px auto;
    }

    .example4 {
      grid-template-columns: 100px minmax(150px, 300px) 1fr;
      grid-template-rows: repeat(3, 70px);
    }

    .example5 {
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      grid-template-rows: auto;
    }
  </style>
</head>
<body>

  <h1>Ejemplos de Grid Template</h1>

  <h2>Ejemplo 1: columnas fijas + flexibles</h2>
  <div class="grid-container example1">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
    <div class="item">4</div>
    <div class="item">5</div>
    <div class="item">6</div>
    <div class="item">7</div>
    <div class="item">8</div>
    <div class="item">9</div>
  </div>

  <h2>Ejemplo 2: repeat(3, 1fr)</h2>
  <div class="grid-container example2">
    <div class="item">A</div>
    <div class="item">B</div>
    <div class="item">C</div>
    <div class="item">D</div>
    <div class="item">E</div>
    <div class="item">F</div>
  </div>

  <h2>Ejemplo 3: mezcla de fracciones</h2>
  <div class="grid-container example3">
    <div class="item">X</div>
    <div class="item">Y</div>
    <div class="item">Z</div>
    <div class="item">W</div>
  </div>

  <h2>Ejemplo 4: minmax()</h2>
  <div class="grid-container example4">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
    <div class="item">4</div>
    <div class="item">5</div>
    <div class="item">6</div>
    <div class="item">7</div>
    <div class="item">8</div>
    <div class="item">9</div>
  </div>

  <h2>Ejemplo 5: auto-fill con minmax()</h2>
  <div class="grid-container example5">
    <div class="item">üçé</div>
    <div class="item">üçä</div>
    <div class="item">üçå</div>
    <div class="item">üçá</div>
    <div class="item">ü•ù</div>
    <div class="item">üçç</div>
    <div class="item">üçâ</div>
    <div class="item">üçì</div>
    <div class="item">üçí</div>
  </div>

</body>
</html>
