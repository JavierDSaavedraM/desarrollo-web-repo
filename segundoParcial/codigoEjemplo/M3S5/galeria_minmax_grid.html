<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Galería con CSS Grid (minmax)</title>
  <style>
    :root {
      --gap: 1rem;
      --maxw: 1200px;
      --radius: 12px;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica, Arial, Apple Color Emoji, Segoe UI Emoji;
      background: #0f1115;
      color: #e9eef5;
      line-height: 1.4;
      padding: 24px;
      display: grid;
      place-items: start center;
    }

    h1 {
      font-size: clamp(1.2rem, 1.2rem + 1.2vw, 2rem);
      margin: 0 0 16px;
      text-align: center;
      font-weight: 700;
      letter-spacing: .3px;
    }

    .photo-gallery {
      display: grid;
      grid-template-columns: repeat(2, minmax(150px, 1fr));
      gap: var(--gap);
      max-width: var(--maxw);
      width: 100%;
      margin: 0 auto;
    }

    .photo-item {
      aspect-ratio: 1;
      overflow: hidden;
      border-radius: var(--radius);
      position: relative;
      cursor: pointer;
      background: #111827;
      transition: transform 1s ease;
      box-shadow: 0 2px 10px rgba(0,0,0, .3), 0 10px 30px rgba(0,0,0,1);
    }

    .photo-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      transition: transform 1s ease, filter 1s ease;
      filter: saturate(1.05);
    }

    .photo-item:hover img {
      transform: scale(1.05);
    }

    .credit {
      margin: 18px 0 6px;
      font-size: .9rem;
      opacity: .8;
      text-align: center;
    }

    /* Optional hover label */
    .label {
      position: absolute;
      left: 8px;
      bottom: 8px;
      padding: 6px 10px;
      font-size: .8rem;
      background: rgba(0,0,0,.45);
      border-radius: 10px;
      backdrop-filter: blur(2px);
    }
  </style>
</head>
<body>
  <main style="width:100%;max-width:1200px;">
    <h1>Galería con <code>repeat(auto-fit, minmax(250px, 1fr))</code></h1>

    <div class="photo-gallery">
      <div class="photo-item">
        <img src="https://images.unsplash.com/photo-1500530855697-b586d89ba3ee?w=800&h=800&fit=crop" alt="Montañas al amanecer" loading="lazy" />
        <span class="label">Montañas al amanecer</span>
      </div>

      <div class="photo-item">
        <img src="https://images.unsplash.com/photo-1441974231531-c6227db76b6e?w=800&h=800&fit=crop" alt="Bosque denso" loading="lazy" />
        <span class="label">Bosque denso</span>
      </div>

      <div class="photo-item">
        <img src="https://images.unsplash.com/photo-1447752875215-b2761acb3c5d?w=800&h=800&fit=crop" alt="Campo de trigo" loading="lazy" />
        <span class="label">Campo de trigo</span>
      </div>

      <div class="photo-item">
        <img src="https://images.unsplash.com/photo-1518837695005-2083093ee35b?w=800&h=800&fit=crop" alt="Volcán tranquilo" loading="lazy" />
        <span class="label">Volcán tranquilo</span>
      </div>

      <div class="photo-item">
        <img src="https://images.unsplash.com/photo-1419242902214-272b3f66ee7a?w=800&h=800&fit=crop" alt="Cielo estrellado" loading="lazy" />
        <span class="label">Cielo estrellado</span>
      </div>

      <div class="photo-item">
        <img src="https://images.unsplash.com/photo-1441974231531-c6227db76b6e?w=800&h=800&fit=crop" alt="Camino entre árboles" loading="lazy" />
        <span class="label">Camino entre árboles</span>
      </div>

      <div class="photo-item">
        <img src="https://images.unsplash.com/photo-1500530855697-b586d89ba3ee?w=800&h=800&fit=crop" alt="Lago cristalino" loading="lazy" />
        <span class="label">Lago cristalino</span>
      </div>

      <div class="photo-item">
        <img src="https://images.unsplash.com/photo-1500534314209-a25ddb2bd429?w=800&h=800&fit=crop" alt="Acantilados" loading="lazy" />
        <span class="label">Acantilados</span>
      </div>

      <div class="photo-item">
        <img src="https://images.unsplash.com/photo-1470770841072-f978cf4d019e?w=800&h=800&fit=crop" alt="Desierto dorado" loading="lazy" />
        <span class="label">Desierto dorado</span>
      </div>
    </div>

    <p class="credit">Ejemplo educativo · Imágenes desde Unsplash (vía URLs públicas)</p>
  </main>
</body>
</html>
