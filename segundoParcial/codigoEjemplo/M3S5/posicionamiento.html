<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ejemplo Posicionamiento Grid</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(4, 100px); /* 4 columnas de 100px */
      grid-template-rows: repeat(4, 80px);     /* 4 filas de 80px */
      gap: 5px;
      background: #ddd;
      padding: 10px;
    }

    .grid-container div {
      background: #4caf50;
      color: white;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Ejemplo 1: posicionamiento explícito */
    .item-explicito {
      grid-column-start: 1;
      grid-column-end: 3; /* Ocupa desde la línea 1 hasta la 3 (2 columnas) */
      grid-row-start: 2;
      grid-row-end: 4;    /* Ocupa filas de la 2 a la 4 (2 filas) */
      background: #2196f3;
    }

    /* Ejemplo 2: sintaxis abreviada */
    .item-corto {
      grid-column: 3 / 5; /* De la línea 3 a la 5 (2 columnas) */
      grid-row: 1 / 3;    /* De la línea 1 a la 3 (2 filas) */
      background: #ff9800;
    }

    /* Ejemplo 3: usando span */
    .item-span {
      grid-column: 2 / span 2; /* Desde la línea 2, abarca 2 columnas */
      grid-row: 4 / span 1;    /* Desde la línea 4, abarca 1 fila */
      background: #9c27b0;
    }
  </style>
</head>
<body>
  <h1>Ejemplo de Posicionamiento en Grid</h1>
  <p>Este grid tiene 4 columnas × 4 filas. Cada item se posiciona con diferentes reglas:</p>

  <div class="grid-container">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <div class="item-explicito">Explícito</div>
    <div class="item-corto">Corto</div>
    <div class="item-span">Span</div>
    <div>9</div>
    <div>10</div>
    <div>11</div>
    <div>12</div>
    <div>13</div>
    <div>14</div>
    <div>15</div>
    <div>16</div>
  </div>
</body>
</html>
