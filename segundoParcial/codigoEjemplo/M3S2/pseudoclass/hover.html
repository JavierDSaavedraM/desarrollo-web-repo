<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ejemplo hover en botones</title>
  <style>
    button {
      background-color: #4CAF50; /* Verde */
      color: rgb(255, 255, 255);
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #103812; /* Verde más oscuro */
    }
  </style>
</head>
<body>
  <h2>Botón con efecto hover</h2>
  <button>Pasa el mouse sobre mí</button>
</body>
</html>
