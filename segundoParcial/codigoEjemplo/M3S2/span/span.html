<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ejemplo con span</title>
  <style>
    .rojo {
      color: red;
      font-weight: bold;
    }
    .amarillo {
      background-color: yellow;
    }
    .hover {
      color: blue;
      cursor: pointer;
    }
 
  </style>
</head>
<body>
  <p>
    El <span class="rojo">fuego</span> es caliente, 
    el <span class="amarillo">sol</span> brilla fuerte, 
    y este texto <span class="hover">es azul</span>.
  </p>
</body>
</html>
