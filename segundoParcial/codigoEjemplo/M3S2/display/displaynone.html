<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ejemplo display: none</title>
  <style>
    .caja {
      width: 200px;
      height: 100px;
      background: lightblue;
      border: 2px solid blue;
      margin-top: 10px;
      padding: 10px;
    }

    .hidden {
      display: none; /* Oculto completamente */
    }
  </style>
</head>
<body>
  <h2>Ejemplo de display: none</h2>
  <button onclick="toggleCaja()">Mostrar/Ocultar Caja</button>

  <div id="miCaja" class="caja">
    Â¡Hola! Soy una caja.
  </div>

  <script>
    function toggleCaja() {
      const caja = document.getElementById("miCaja");
      caja.classList.toggle("hidden"); // alterna entre visible y oculto
    }
  </script>
</body>
</html>
