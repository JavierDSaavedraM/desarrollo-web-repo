<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ejemplo Box Model</title>
  <style>
    /* Ejemplo con márgenes definidos individualmente */
    .caja-individual {
      width: 200px;
      background: lightblue;
      border: 3px solid blue;
      padding: 15px;
      margin-top: 10px;
      margin-right: 20px;
      margin-bottom: 30px;
      margin-left: 40px;
    }

    /* Ejemplo con shorthand (4 valores: top, right, bottom, left) */
    .caja-shorthand-4 {
      width: 200px;
      background: lightgreen;
      border: 3px solid green;
      padding: 15px;
      margin: 10px 20px 30px 40px; /* top, right, bottom, left */
    }

    /* Ejemplo con shorthand (2 valores: vertical | horizontal) */
    .caja-shorthand-2 {
      width: 200px;
      background: lightcoral;
      border: 3px solid red;
      padding: 15px;
      margin: 20px 50px; /* top/bottom = 20px, left/right = 50px */
    }

    /* Ejemplo con shorthand (1 valor: todos los lados iguales) */
    .caja-shorthand-1 {
      width: 200px;
      background: khaki;
      border: 3px solid orange;
      padding: 15px;
      margin: 25px; /* todos los lados 25px */
    }

    /* Ejemplo con margin auto para centrar */
    .caja-auto {
      width: 200px;
      background: plum;
      border: 3px solid purple;
      padding: 15px;
      margin: auto; /* centrado horizontal */
    }

    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
    }
  </style>
</head>
<body>
  <h1>Ejemplo del Box Model con margin</h1>

  <div class="caja-individual">Márgenes definidos uno por uno</div>
  <div class="caja-shorthand-4">Márgenes shorthand con 4 valores</div>
  <div class="caja-shorthand-2">Márgenes shorthand con 2 valores</div>
  <div class="caja-shorthand-1">Márgenes shorthand con 1 valor</div>
  <div class="caja-auto">Caja centrada con margin: auto</div>

</body>
</html>
